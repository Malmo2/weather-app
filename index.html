<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather station</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Search Bar -->
    <div class="searchBar">
        <div class="gradient-shadow"></div>
        <input type="text" id="searchInput" placeholder="Enter a city..." aria-label="search city">
        <button id="searchBtn"><img src="images/search.png" alt="Search"></button>
    </div>
    <!-- Hero Weather Display -->
    <section class="hero-weather">
        <img src="images/clouds.png" class="main-weather-icon" id="mainWeatherIcon" alt="Weather" />
        <h1 class="location" id="location">Malm√∂, Sweden</h1>
        <div class="main-temp" id="mainTemp">9¬∞C</div>
        <div class="weather-stats">
            <div class="stat-item">
                <img src="images/humidity.png" alt="Humidity" class="stat-icon" />
                <span id="humidity">89%</span>
                <span class="stat-label">Humidity</span>
            </div>
            <div class="stat-item">
                <img src="images/wind.png" alt="Wind" class="stat-icon" />
                <span id="windSpeed">2Km/h</span>
                <span class="stat-label">Wind Speed</span>
            </div>
        </div>
    </section>
    <!-- Three Columns -->
    <div class="three-column-grid">
        <!-- Left: Map + Sunrise/Sunset -->
        <section class="left-column">
            <div class="map-card">
                <h3 class="card-title">Map</h3>
                <div id="map" class="map-container"></div>
            </div>
            <div class="sun-times-card">
                <h3 class="card-title">Sunrise/Sunset</h3>
                <div class="sun-time-row">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="sun-label">Sunrise</span>
                    <span class="sun-value" id="sunrise">7:30</span>
                </div>
            </div>
            <div class="sun-times-card">
                <h3 class="card-title">Sunrise/Sunset</h3>
                <div class="sun-time-row">
                    <span class="sun-icon"> üåô </span>
                    <span class="sun-label">Sunset</span>
                    <span class="sun-value" id="sunset">16:08</span>
                </div>
            </div>
        </section> 
        <!--Center: 7-day forecast -->
        <section class="center-column">
        </section>
        <!-- Right: Search History -->
        <section class="right-column">
            <div class="history-card">
                <h3 class="card-title">Search History</h3>
                <button id="clearHistoryBtn" class="clear-btn">Clear History</button>
                <div class="history-list" id="historyList">
                    <!-- JS HERE -->
                </div>
            </div>
        </section>
    </div>
    <script src="./maintest.js" type="module" defer></script>
</body>

</html>
